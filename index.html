            </div>

        </div>

    <div class="container main">
        <div class="row">
            <div class="col-md-3">
                <div class="albums-list">
                    <div class="row">
                        <div class="col-md-8 col-md-offset-1">
                            <h2>Álbuns</h2>
                        </div>
                        <div class="col-md-2">
                            <button type="button" class="btn btn-primary" title="Novo álbum">+</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <a href="#" class="album-cover">
                                <img src="http://lorempixel.com/180/180/people/1" class="img-responsive img-thumbnail center-block">
                                <span class="album-cover-caption">(1 foto)</span>
                            </a>
                            <a href="#" class="album-cover">
                                <img src="http://lorempixel.com/180/180/people/2" class="img-responsive img-thumbnail center-block">

                                <img src="http://lorempixel.com/180/180/people/3" class="img-responsive img-thumbnail center-block">

                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <div class="panel-photos row">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-12">
                                <h1>Photo Album</h2>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="panel-photos-area">
                                    <a href="#" class="photo-thumbnail-wrap">
                                        <img src="http://lorempixel.com/100/100/people/1" class="photo-thumbnail img-responsive img-rounded">
                                    </a>
                                </div>
                                <div class="panel-photos-area">
                                    <a href="#" class="photo-thumbnail-wrap">
                                        <img src="http://lorempixel.com/100/100/people/1" class="photo-thumbnail img-responsive img-rounded">

                                </div>
                                <div class="panel-photos-area">
                                    <a href="#" class="photo-thumbnail-wrap">
